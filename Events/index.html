<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events in JavaScript</title>
</head>
<body onload="pageLoad()">
    <form action="">
        <label for="">Username</label>
        <input type="text" id="username" onkeydown="keyDownHandler(event)" onkeypress="keyPressHandler(event)" onkeyup="keyUpHandler()" >

    </form>
    <script src="events1.js"></script>
</body>
</html>
